apply plugin: 'idea'
buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        // ES版本号
        classpath "org.elasticsearch.gradle:build-tools:7.10.2"
    }
}

subprojects {

    // 插件版本号
    version = '7.10.2.1'

    repositories {
        mavenLocal()
        mavenCentral()
    }

}
